<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
<div class="card">
    <div class="card-rating-body">
        <div class="content">
            <img src="icon-star.svg" alt="icon-star" class="star" >
            <h2>How did we do?</h2>
            <p>Please let us know how we did with your support request.
            All feedback is appreciated to help us improve our offering! </p>
        </div>
        <div class="rating">
            <div class="rating-btn active">
            <button   value="1" class="rbtn">1</button>
            </div>
            <div class="rating-btn">
                <button  value="2" class="rbtn">2</button>
            </div>
            <div class="rating-btn">
                <button value="3" class="rbtn">3</button>
            </div>
            <div class="rating-btn">
                <button value="4" class="rbtn">4</button>
            </div>
            <div class="rating-btn">
                <button value="5" class="rbtn">5</button>
            </div>
        </div>
        <div class="submit">
        <button type="submit" class="submit-btn" onclick="display()">submit</button>
            
        </div>
    </div>

<div class="thankyou">
    `
        <img src="illustration-thank-you.svg" alt="thankyou" class="illthankyou">
        <span class="ratingg"> You Selected <span id="rating"></span> out of 5</span>
            <h3>Thank you!</h3>
            <p>We appreciate you taking a time to give a rating.
               If you ever need some support, don't hesitate to get in touch!
            </p>
    `
</div>

</div>
<script src="index.js"></script>
</body>
</html>
